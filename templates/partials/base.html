<script>
    $(document).ready(function () {

        var optionsPromoSlider = {
            $PauseOnHover: true,
            $SlideDuration: 1000,
            $ArrowNavigatorOptions: {
                $Class: $JssorArrowNavigator$,
                $ChanceToShow: 2
            },
        };
        var promoSlider = new $JssorSlider$('promo-slider', optionsPromoSlider);


        var optionsNewsSlider = {
            $PauseOnHover: true,
            $SlideDuration: 1000,
            $ArrowNavigatorOptions: {
                $Class: $JssorArrowNavigator$,
                $ChanceToShow: 2
            },
        };
        var newsSlider = new $JssorSlider$('news-slider', optionsNewsSlider);

        $('ul.sf-menu').superfish({
            animation: {
                opacity: 'show',
                height: 'show'
            }, // fade-in and slide-down animation
        });

        $(window).scroll(function () {
            if ($(this).scrollTop() > 1) {
                $('#header').addClass("sticky");
            } else {
                $('#header').removeClass("sticky");
            }
        });

    })
</script>

{% if cms.ad.ad_anaus %}
<script>
    $(document).ready(function () {
        //Just for developing!

        if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            // some code..
        } else {
            if (Cookies.get('ad') != 1) {
                $('.ad-overlay').fadeIn();
                $('#ad').center();
                $.fn.snow({
                    minSize: 15,
                    maxSize: 50,
                    newOn: 500,
                    flakeColor: '#ffffff'
                });
                $('#ad').vegas({
                    cover: true,
                    slides: [{
                        src: '{{ cms.ad.ad_hintergrund.url }}'
                                            }]
                });
            }
        };


        $('.ad-close').on('click', function () {
            Cookies.set('ad', '1', {
                expires: 7
            });
            $('.ad-overlay').fadeOut();
        })
    })
</script>
